# docker-compose.yml
---
version: '3.8'

services:

  postgres:

    image: postgres:13.1-alpine

    volumes:
      - postgresql:/var/lib/postgresql/data:delegated

    ports:
      - "127.0.0.1:6969:5432"

    environment:
      POSTGRES_USER: postgres

      POSTGRES_HOST_AUTH_METHOD: trust

volumes:
  postgresql:
  storage: